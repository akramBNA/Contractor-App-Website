name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular app
        run: |
          # npm run build -- --base-href="/Contractor-App-Website/"
          npm run build -- --base-href="/"

      - name: Copy CNAME file
        run: cp src/CNAME dist/contractor-app-website/browser/CNAME


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/contractor-app-website/browser
